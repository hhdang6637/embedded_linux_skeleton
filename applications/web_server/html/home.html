<div class="container">
    <div class="card ">
        <div class="card-header p-3 mb-2 bg-info text-white align-middle" style="padding:0">
            <h5 class="align-middle">Welcome</h5>
        </div>

        <div class="card-body" style="padding:0">
            <table class="table">
                <tbody>
                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">Firmware description:</th>
                        <td class="align-middle" style="border:0; padding:3px;"> <a id="firmware_description">N/A</a> </td>
                    </tr>

                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">System time:</th>
                        <td class="align-middle"  style="border:0; padding:3px;"> <a id="system_time">N/A</a> </td>
                    </tr>

                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">Temperature:</th>
                        <td class="align-middle" style="border:0; padding:3px;"> <a id="temperature">N/A</a> </td>
                    </tr>

                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">CPU:</th>
                        <td class="align-middle" style="border:0; padding:3px;"> <a id="cpu">N/A</a> </td>
                    </tr>

                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">Memory:</th>
                        <td class="align-middle" style="border:0; padding:3px;"> <a id="memory">N/A</a> </td>
                    </tr>

                    <tr>
                        <th class="align-middle" scope="row" style="text-align: right; border:0; width: 50%; padding:3px;">IP Address:</th>
                        <td class="align-middle" style="border:0; padding:3px;"> <a id="list_ip_address">N/A</a> </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /container -->

<script>
    $(function () {
        $("#myTopnav").find("a[href='/pages/home']").addClass("active")
    });

    + function($) {
        'use strict';

        $(document).ready(function(){
            showGeneralInfo();
        });

        function showGeneralInfo() {
        $.getJSON( "/json/general_info", function(data) {
            $('#firmware_description').html(data.json_general_info.fw_description);
            $('#system_time').html(data.json_general_info.current_time);
            if (data.json_general_info.temperature != 0)
                $('#temperature').html(data.json_general_info.temperature + "&#x2103;");

            $('#cpu').html(data.json_general_info.current_cpu +" %");
            $('#memory').html(data.json_general_info.current_usage_ram+" MB / "+data.json_general_info.current_total_ram+" MB");

            var list_ip_address = data.json_general_info.list_ip_address;
            if (list_ip_address.substr(list_ip_address.length - 1) == ";") {
                list_ip_address = list_ip_address.substr(0, list_ip_address.length - 1);
            }
            $('#list_ip_address').html(list_ip_address);
        });
        }

    }(jQuery);
</script>
